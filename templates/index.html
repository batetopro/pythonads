{% extends "base.html" %}

{% block content %}

<div style="margin: 0 auto; width: 75%;" >
    <h3>Select ad</h3>
    <ul class="list-group" id="ad-list">
    </ul>
</div>
<script>
    var ads = "{{ads}}".split(',');
    var ad_list = $('#ad-list');
    ads.forEach(function(url){
        var cont = $('<li class="list-group-item"><a href="checker/'+url+'">'+url+'</li>');
        ad_list.append(cont);
    });
</script>
{% endblock content %}
